<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>HAPPY BIRTHDAY</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <div class="container">
    <div class="happy-birthday__container">
      <div id="sheng"></div>
      <div id="ri"></div>
      <div id="kuai"></div>
      <div id="le"></div>
      <div id="ya"></div>
      <div id="site"></div>
      <div id="xiao"></div>
      <div id="han"></div>
      <div id="cao"></div>
    </div>
    <canvas id="my-canvas"></canvas>
    <div class="person person-reflect">
      <div class="head"></div>
      <div class="left-hand"></div>
      <div class="right-hand"></div>
      <div class="body-container">
        <div class="body-content"></div>
        <div class="body-radius"></div>
      </div>
      <div class="legs">
        <div class="left"></div>
        <div class="right"></div>
      </div>
    </div>
    <div class="person person-show">
      <div class="head"></div>
      <div class="left-hand"></div>
      <div class="right-hand"></div>
      <div class="body-container">
        <div class="body-content"></div>
        <div class="body-radius"></div>
      </div>
      <div class="legs">
        <div class="left"></div>
        <div class="right"></div>
      </div>
    </div>
    <div class="land"></div>
  </div>
